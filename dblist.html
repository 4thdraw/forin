<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
			  src="https://code.jquery.com/jquery-2.2.4.js"
			  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
			  crossorigin="anonymous"></script>
    <script>
        const daynm =[
                     ["프론트앤드","노드"]
 	                ,["웹디자이너","인스타그램광고배너"]
                    ,["웹퍼블리셔","쇼핑몰제작"]
	                ,["컨텐츠디자이너","컨셉설정 및 집행"]
	                ,["마케팅디자이너","SNS광고 및 SEO최적화"]
        ]
        $(document).ready(function(){
            let content = `<h2>우리 회사에는요~</h2>`;
            for(c in daynm){
                content += `<p>저는 ${daynm[c][1]}업무를 맡은 ${daynm[c][0]}입니다.</p>`;
            }
            $("#list").html(content);            
        })

// 1. 저는 '컨셉설정 및 집행'업무를 맡은 '컨텐츠디자이너'입니다.
//     `저는 ${daynm[3][1]}업무를 맡은 ${daynm[3][0]}입니다.`

// 2. 이번 신입은 "마케팅디자이너"라서 "SNS광고 및 SEO최적화"업무를 할꺼야
//    `이번 신입은 ${daynm[4][0]}라서 ${daynm[4][1]}업무를 할거야`

// 3. 이번 프로젝트는 "쇼핑몰제작"이라서 "웹퍼블리셔"가 필요한데...
//    "이번 프로젝트는 "+${daynm[2][1]}+"이라서 "${daynm[2][0]}+"가 필요한데..."

// 4. "노드"업무를 맡을 "프론트앤드"개발자가 필요해
//     ${daynm[0][1]}+"업무를 맡을 "+${daynm[0][0]}+" 개발자가 필요해" 
    </script>
</head>
<body>
    <div id="list">

    </div>
</body>
</html>
